<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Users Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Delete Users Page</h1>
  <p>Click the button below to delete all users.</p>
  
  <button id="deleteUsersButton">Delete All Users</button>

  <script>
    document.getElementById('deleteUsersButton').addEventListener('click', async () => {
      // Ask for confirmation
      const isConfirmed = confirm('Are you sure you want to delete all users? This action cannot be undone.');

      if (isConfirmed) {
        try {
          const response = await fetch('/api/delete-all-users', {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json'
            },
          });

          if (response.ok) {
            alert('All users deleted successfully!');
          } else {
            alert('Failed to delete users. Please check the console for details.');
            console.error('Failed to delete users:', response.statusText);
          }
        } catch (error) {
          alert('An error occurred. Please check the console for details.');
          console.error('Error:', error);
        }
      }
    });
  </script>

</body>
</html>
